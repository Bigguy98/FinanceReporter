
<p class="title"><code>Pets list</code></p>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Type</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of entities; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ e.name }}</td>
    <td>{{ e.type }}</td>
    <td>{{ e.age }}</td>
  </tr>
  </tbody>
</table>
